<!DOCTYPE html>
<html>
<head>
  <title>Polibot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- INICIO DO MENU LATERAL -->

  <div class="sidebar">
    <ul>
      <li>
        <button class="btn btn-primary" onclick="abrirTela('tela1')">
          <i class="fas fa-home"></i>
        </button>
      </li>
    </ul>
  </div>

  <!-- FIM DO MENU LATERAL -->

    <!-- INICIO DA TELA 1 -->

  <div class="content">

    <div id="tela1">

      <h2>Polibot - Automação de Processos</h2>

      <button id="countdownButton" class="btn btn-primary" onclick="openModal()">Gravar Bot</button>

      <audio id="countdownSound">
        <source src="assets/song/plim.mp3" type="audio/mp3">
      </audio>

    </div>
  </div>
    <!-- FINAL DA TELA 1 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>PRESSIONE ESC PARA FINALIZAR</h2>
            <label for="input1" class="input-label">Informe o nome do bot:</label>
            <input type="text" id="input1" class="input-field" placeholder="ex: teste">
            <button id="submitBtn">Avançar</button>
        </div>
    </div>



  <div class="window-buttons">
    <button class="btn btn-primary" onclick="minimizar()">
      <i class="fa fa-window-minimize" aria-hidden="true"></i>
    </button>
    <button class="btn btn-primary" onclick="alternarFullscreen()">
      <i id="fullscreen-icon" class="fas fa-expand"></i>
    </button>
    <button class="btn btn-primary" onclick="fecharJanela()">
      <i class="fas fa-times-circle"></i>
    </button>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>
