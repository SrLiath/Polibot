<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  </head>
  <body>


    <!-- BARRA LATERAL -->

    <div class="sidebar">
      <ul>
        <li>
          <button class="btn btn-primary" onclick="abrirTela('tela1')">
            <i class="fas fa-home"></i>
          </button>
        </li>
        <li>
          <button class="btn btn-primary" onclick="abrirTela('tela2')">
            <i class="fas fa-cogs"></i>
          </button>
        </li>
        <li>
          <button class="btn btn-primary" onclick="abrirTela('tela3')">
            <i class="fas fa-user"></i>
          </button>
        </li>
      </ul>
    </div>

    <!-- BARRA LATERAL -->



    <!-- CONTEUDO PRINCIPAL -->

    <div class="content">

      <!-- INICIO DA TELA 1 -->

        <div id="tela1">
          <h2>Tela 1</h2>
          <button id="countdownButton" class="btn btn-success" onclick="openModal()">Gravar Bot</button>
          <audio id="countdownSound">
            <source src="./issets/song/plim.mp3" type="audio/mp3">
          </audio>

          <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
              <h2 class="text">Modal com Input</h2>
              <label for="nome" class="text">Informe o nome do bot: </label>
              <input type="text" id="nome" name="nome">

              <label for="teclas" class="text">Selecione uma tecla</label>
              <select id="teclas" name="teclas">
                <option value="">Selecione uma opção: </option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
              </select>

              <button onclick="confirmModal()">Confirmar</button>
              <button onclick="closeModal()">Fechar</button>

            </div>
          </div>

        </div>
        

      <!-- FIM DA TELA 1 -->






      <!-- INICIO DA TELA 2 -->

        <div id="tela2" class="d-none">
          <h2>Tela 2</h2>
          <p>Conteúdo da Tela 2.</p>
        </div>

      <!-- FIM DA TELA 2 -->





      <!-- INICIO DA TELA 3 -->

        <div id="tela3" class="d-none">
          <h2>Tela 3</h2>
          <p>Conteúdo da Tela 3.</p>
        </div>

      <!-- FIM DA TELA 3 -->

    </div>

    <div class="window-buttons">
      <button class="btn btn-primary" onclick="alternarFullscreen()">
        <i id="fullscreen-icon" class="fas fa-expand"></i>
      </button>
      <button class="btn btn-primary" onclick="fecharJanela()">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>

      

    <!-- FIM CONTEUDO PRINCIPAL -->

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  </body>
</html>
